<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机名言</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" media="screen and (min-width:700px)" href=" main.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="handMain.css">
</head>

<body>
    <div class="content-wrap">
        <div class="top-content clearfix">
            <div class="Saying">
                <p id="text">整个物理学就像是一个大谜，走到它的尽头，连整个世界是否存在都成了问题</p>
            </div>
            <div class="author rigth">
                <i class="fa fa-long-arrow-right fa-1x" id="author" aria-hidden="true"> 东方永夜抄</i>
            </div>
        </div>
        <div class="bottom-content">
            <button>
                <i class="fa fa-weibo fa-2x" aria-hidden="true"></i>
            </button>
            <button class="rigth btn-size" id="new-quote">
                <i class="fa fa-random fa-2x" aria-hidden="true"></i>
            </button>
        </div>
        <div class="name">by lin</div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
